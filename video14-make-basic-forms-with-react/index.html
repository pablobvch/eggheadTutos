<!DOCTYPE html>
<html>
<head>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/vanilla-tilt@1.4.1/dist/vanilla-tilt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    const rootElement = document.getElementById('root')

    class NameForm extends React.Component {

      handleSubmit = (event) => {
        event.preventDefault()
        /*console.log({target:event.target})
        console.log({target:event.target[0].value})
        console.log({target:event.target.elements.username.value})*/
        console.log(this.inputNode.value)//react way!
      }

      render(){
        return <form onSubmit={this.handleSubmit}>
                  <label>
                  Name:
                  <input type="text" name="username" ref={node => this.inputNode = node}/>
                  </label>
                  <button type="submit">Submit</button>
              </form>
      }
    }

    ReactDOM.render(<NameForm/>, rootElement)

 </script>

</body>

</html>
